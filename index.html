<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Breakout</title>
        <link rel="stylesheet" href="resources/breakout.css"/>
    </head>

    <body>
        <div id="header">
            <div id="spinner"></div>
            <p id="status">Downloading...</p>

            <span  hidden class="wait" id="controls">
                <span><input type="button" value="Fullscreen" onclick="Module.requestFullscreen(false, false)"></span>
                <span><input id="show" type="button" value="Show console" onclick="toggleOutput()"></span>
            </span>

            <div class="center">
                <progress value="0" max="100" id="progress" hidden></progress>
            </div>
        </div>

        <canvas hidden class="center wait" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

        <textarea id="output" rows="8"></textarea>
    </body>
    <script src="resources/loader.js"></script>
</html>
